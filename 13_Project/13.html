<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link rel="stylesheet" href="13.css">
</head>
<body>
    <div class="quiz-container">
        <div id="quiz" class="quiz-box">
            <h2 id="question">Question Text</h2>
            <div class="options">
                <label>
                    <input type="radio" name="answer" class="answer" id="a">
                    <span id="a_text">Answer 1</span>
                </label>
                <label>
                    <input type="radio" name="answer" class="answer" id="b">
                    <span id="b_text">Answer 2</span>
                </label>
                <label>
                    <input type="radio" name="answer" class="answer" id="c">
                    <span id="c_text">Answer 3</span>
                </label>
                <label>
                    <input type="radio" name="answer" class="answer" id="d">
                    <span id="d_text">Answer 4</span>
                </label>
            </div>
            <button id="submit">Submit</button>
        </div>
    </div>

    <script src="13.js"></script>

</body>
</html>
